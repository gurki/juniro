<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sekki Color Palette</title>
    <link rel="stylesheet" href="palette.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sekki Color Palette</h1>
    <div class="palette">
      <div class="color" style="--color: var(--jan-clear-ice)">
        Jan — Clear Ice
      </div>
      <div class="color" style="--color: var(--feb-budding-shore)">
        Feb — Budding Shore
      </div>
      <div class="color" style="--color: var(--mar-sprouting-fields)">
        Mar — Sprouting Fields
      </div>
      <div class="color" style="--color: var(--apr-young-rice)">
        Apr — Young Rice
      </div>
      <div class="color" style="--color: var(--may-early-grain)">
        May — Early Grain
      </div>
      <div class="color" style="--color: var(--jun-summer-sol)">
        Jun — Summer Sol
      </div>
      <div class="color" style="--color: var(--jul-heat-haze)">
        Jul — Heat Haze
      </div>
      <div class="color" style="--color: var(--aug-evening-festival)">
        Aug — Evening Festival
      </div>
      <div class="color" style="--color: var(--sep-purple-dew)">
        Sep — Purple Dew
      </div>
      <div class="color" style="--color: var(--oct-chrysanthemum-moon)">
        Oct — Chrysanthemum Moon
      </div>
      <div class="color" style="--color: var(--nov-early-frost)">
        Nov — Early Frost
      </div>
      <div class="color" style="--color: var(--dec-winter-sky)">
        Dec — Winter Sky
      </div>
    </div>
  </body>
</html>
